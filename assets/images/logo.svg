<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Shield background -->
  <path d="M100 10 L180 50 L180 120 Q180 160 100 190 Q20 160 20 120 L20 50 Z"
        fill="#000428" stroke="#002855" stroke-width="3"/>

  <!-- Inner shield accent -->
  <path d="M100 25 L165 57 L165 115 Q165 147 100 172 Q35 147 35 115 L35 57 Z"
        fill="#003366" opacity="0.7"/>

  <!-- Sun rays (representing Namibian sunshine) -->
  <circle cx="100" cy="75" r="22" fill="#FFB81C" stroke="#FFA500" stroke-width="2"/>
  <g stroke="#FFB81C" stroke-width="2.5" stroke-linecap="round">
    <line x1="100" y1="45" x2="100" y2="35"/>
    <line x1="120" y1="52" x2="127" y2="45"/>
    <line x1="127" y1="75" x2="137" y2="75"/>
    <line x1="120" y1="98" x2="127" y2="105"/>
    <line x1="100" y1="105" x2="100" y2="115"/>
    <line x1="80" y1="98" x2="73" y2="105"/>
    <line x1="73" y1="75" x2="63" y2="75"/>
    <line x1="80" y1="52" x2="73" y2="45"/>
  </g>

  <!-- Mountains (representing local landscape) -->
  <polygon points="50,130 75,100 100,115 125,95 150,130"
           fill="#4A7C59" stroke="#2D5A3D" stroke-width="1.5"/>

  <!-- Lower banner -->
  <path d="M40 145 Q100 155 160 145"
        fill="none" stroke="#FFB81C" stroke-width="3"/>
  <path d="M40 150 Q100 160 160 150"
        fill="none" stroke="#FFB81C" stroke-width="2"/>

  <!-- Town symbol (simplified building/church) -->
  <rect x="90" y="120" width="20" height="15" fill="#FFFFFF" opacity="0.9"/>
  <polygon points="100,117 88,125 112,125" fill="#FFFFFF" opacity="0.9"/>

  <!-- Text could be added in HTML instead for better font control -->
</svg>
